name: reflexu-watermark-worker

services:
  - name: watermark-worker
    environment_slug: python
    source_dir: .
    run_command: "python app.py"
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080  # Required even if unused
    routes: []       # No public endpoint, background only

    envs:
      - key: DO_SPACES_ENDPOINT
        value: https://nyc3.digitaloceanspaces.com  # or your region's endpoint
      - key: DO_SPACES_KEY
        value: YOUR_SPACES_KEY
        type: SECRET
      - key: DO_SPACES_SECRET
        value: YOUR_SPACES_SECRET
        type: SECRET

    run_on_schedule:
      interval: "* * * * *"  # Run every minute (cron format)
